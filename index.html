<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Meal Finder</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header
      class="header container-fluid w-100 h-100"
      style="background-color: black; color: white"
    >
      <nav class="text-center">
        <h1 class="p-4">MealsDB</h1>
        <div class="container">
          <div class="row d-flex justify-content-center">
            <div
              class="col-md-6 d-flex justify-content-center align-content-center"
            >
              <form id="searchForm" class="overflowY-scroll">
                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control"
                    id="searchInput"
                    placeholder="Search"
                  />
                  <button
                    type="submit"
                    id="submitButton"
                    class="btn btn-primary"
                  >
                    Search
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </nav>
      <main>
        <div
          class="cards d-flex justify-content-center align-content-center flex-wrap gap-4 mt-5"
        ></div>
      </main>
    </header>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
  </body>
</html>
